<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/souce.js"></script>
</head>

<body>
    <div class="container">
        <div class="navbar text-white justify-content-center">
            <h1>Регистрация нового пользователя</h1>
        </div>

        <div class="row mt-3 align-items-center">
            <div class="col-6 offset-3">
                <form class="pt-3 pl-3 pr-3 pt-3 myForm">
                    <div class="form-group">
                        <label for="registrationName">Имя</label>
                        <input type="text" class="form-control" id="registrationName" placeholder="Имя" required
                            pattern="[A-Za-zА-Яа-яЁё]{3,15}">
                    </div>

                    <div class="form-group">
                        <label for="registrationPassword">Пароль</label>
                        <input type="password" class="form-control" id="registrationPassword" placeholder="Пароль"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="registrationPassword2">Повторите пароль</label>
                        <input type="password" class="form-control" id="registrationPassword2" placeholder="Пароль"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="SelectAccount">Тип вклада</label>
                        <select class="form-control" id="SelectAccount">
                            <option>расчетный</option>
                            <option>накопительный</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="registrationSumm">Сумма</label>
                        <input type="number" class="form-control" id="registrationSumm" placeholder="Сумма">
                    </div>

                    <div class="form-group row justify-content-center">
                        <div>
                            <button type="button" class="btn btn-primary" onclick="CreateAccount()">Регистрация</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
