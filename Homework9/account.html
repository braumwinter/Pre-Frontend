<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Личный кабинет</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/souce.js"></script>
</head>

<body>
    <div class="container">
        <div class="navbar text-white justify-content-between">
            <h1>Личный кабинет</h1>
            <form class="form-inline">
                <button class="btn btn-warning" type="button" onclick="Info()">показать информацию</button>
            </form>
            <form class="form-inline btn-group-vertical">
                <button id="AddBallanceButton" style="visibility: hidden;" class="btn btn-outline-warning my-2 mr-sm-2"
                    type="button" onclick="AddBalance()">пополнить
                    счет</button>
                <button id="WithdrawBalanceButton" style="visibility: hidden;" class="btn btn-outline-warning" type="button"
                    onclick="WithdrawBalance()">снять деньги</button>
            </form>
            <form class="form-inline">
                <div class="btn-group" role="group">
                    <button style="visibility: hidden;" id="GroupEditButton" type="button" class="btn btn-outline-light my-2 mr-sm-2 dropdown-toggle "
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        редактировать
                    </button>
                    <div class="dropdown-menu" aria-labelledby="GroupEditButton">
                        <a class="dropdown-item" href="#" onclick="EditName()">редактировать имя</a>
                        <a class="dropdown-item" href="#" onclick="EditPin()">редактировать Pin</a>
                    </div>
                </div>

                <button style="visibility: hidden;" id="DeleteAccountButton" class="btn btn-outline-light my-2 my-sm-0"
                    type="button" onclick="DeleteAccount()">удалить</button>
            </form>
            <form class="form-inline">
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="button" onclick="Exit()">выход</button>
            </form>
        </div>

        <div class="row mt-5 pt-5 myContainer align-items-center">
            <div class="col-6 offset-3">
                <table id="InfoAccountTable" class="table table-reflow table-hover myForm">
                    <tbody>
                        <tr>
                            <th scope="row">Номер</th>
                            <td id="AccountNumber"></td>
                        </tr>
                        <tr>
                            <th scope="row">Имя</th>
                            <td id="AccountName"></td>
                        </tr>
                        <tr>
                            <th scope="row">Дата регистрации</th>
                            <td id="AccountDate"></td>
                        </tr>
                        <tr>
                            <th scope="row">Тип вклада</th>
                            <td id="AccountTypeDeposit"></td>
                        </tr>
                        <tr>
                            <th scope="row">Баланс</th>
                            <td id="AccountBalance"></td>
                        </tr>
                        <tr>
                            <th scope="row">Тип пользователя</th>
                            <td id="AccountType"></td>
                        </tr>
                    </tbody>
                </table>

                <table id="TableChange" class="table table-reflow table-hover myForm">
                    <tbody>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">История изменений</th>
                            <th scope="col">Дата</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
