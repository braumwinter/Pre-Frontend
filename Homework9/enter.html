<!DOCTYPE html>
<html>

<head>

<body>
    <div class="container">
        <div class="navbar text-white justify-content-center">
            <h1>Мы рады Вас видеть снова :)</h1>
        </div>

        <div class="row mt-5 pt-5 myContainer align-items-center">
            <div class="col-4 offset-4">

                <form class="p-4 myForm">
                    <div class="form-group">
                        <label for="inputName">Имя</label>
                        <input type="text" class="form-control" id="enterName" placeholder="Имя" required pattern="[A-Za-zА-Яа-яЁё]{3,15}">
                    </div>

                    <div class="form-group">
                        <label for="inputPassword">Пароль</label>
                        <input type="password" class="form-control" id="enterPassword" placeholder="Пароль" required>
                    </div>

                    <div class="form-group row">
                        <div class="col-6">
                            <button type="button" class="btn btn-primary" onclick="CheckAccount()">Войти</button>
                        </div>
                        <div class="col-6 justify-content-end">
                            <button type="button" class="btn btn-secondary" formnovalidate onclick="Help()">Примеры</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
