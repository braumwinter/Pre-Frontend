<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Табличная вёрстка</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="StyleTable1-1.css" />
    <script src="main.js"></script>
</head>

<body>
    <table class="first">
        <tr>
            <td class="first"> &nbsp; </td>
            <td class="first"> &nbsp; </td>
        </tr>
        <tr>
            <td colspan="2" rowspan="4" class="second"> &nbsp; </td>
        </tr>
    </table>

    <table class="second">
        <tr>
            <td class="third"> &nbsp; </td>
            <td class="third"> &nbsp; </td>
            <td class="third"> &nbsp; </td>
        </tr>
    </table>

    <table class="third">
        <tr>
            <td class="fourth"> &nbsp; </td>
            <td class="fourth"> &nbsp; </td>
            <td class="fourth"> &nbsp; </td>
            <td class="fourth"> &nbsp; </td>
            <td class="fourth"> &nbsp; </td>
        </tr>
    </table>

</body>

</html>
